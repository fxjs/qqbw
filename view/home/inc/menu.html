<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-color--green-600">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title"><a href="/" class="mdl-color-text--white">Logo ...</a></span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <% webNavs.forEach(function(item,i){ %>
                    <a href="/<%=item.itemurl%>.html" class="mdl-navigation__link">
                        <%=item.itemname%>
                    </a>
                    <% }) %>
            </nav>
            <!--search-->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp" placeholder="搜一下" />
                </div>
                <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
                    <i class="material-icons">search</i>
                </label>
            </div>
            <!--//search-->
    </header>

    <div class="mdl-layout__drawer">
        <!-- 边栏 -->
        <p>item</p>
    </div>
    <main class="mdl-layout__content">
        <!-- 主内容 -->
